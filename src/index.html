<!DOCTYPE html>
<html>
<head>
	<title>RoboToasters Motion Profile Genereator</title>
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<input id="profileName" placeholder="Title" style="margin: 20px auto 20px auto; text-align: center; display: block;">
	<h4 class="sub-header">Waypoint Input</h4>
	<div>
		<button type="button" onclick="addPoint()" class="btn-primary">Add Point</button>
		<!-- <button onclick="update()">Update</button> -->
		<button type="button" onclick="exportData()" class="btn-primary">Download</button>
		<button type="button" onclick="showData()" class="btn-primary">Display Path</button>
		<button type="button" onclick="importData()" class="btn-primary">Import</button>
		<button type="button" onclick="flipField()" class="btn-primary">Flip Field</button>
		<span style="font-size: 15px; float: right;">Is reversed: <input type="checkbox" id="isReversed"></span>
	</div>
	<div class="table-responsive center-block ">	
		<table class="table table-striped" style="width: 800px; margin: auto; float none;">
			<thead>
				<tr>
					<th>X</th>
					<th>Y</th>
					<th>Radius</th>
					<th>Speed</th>
					<th>Comments</th>
					<th>Delete</th>
				<tr>
			</thead>
			<tbody>
				<tr>
					<td class="x"><input value="50"></td>
					<td class="y"><input value="50"></td>
					<td class="radius"><span>0</span></td>
					<td class="speed"><span>0</span></td>
					<td class="comments"><input placeholder="Comments"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
