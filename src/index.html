<!DOCTYPE html>
<html>
<head>
	<title>RoboToasters Motion Profile Genereator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="blob.js"></script>
    <script src="filesaver.js"></script>
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body onload="init()">
	<input id="title" placeholder="Title">
	<canvas id="field"></canvas>
	<div class="buttonContainer">
		<button onclick="addPoint()" class="btn btn-primary">Add Point</button>
		<!-- <button onclick="update()">Update</button> -->
		<button onclick="exportData()" class="btn btn-primary">Download</button>
		<button onclick="showData()" class="btn btn-primary">Display Path</button>
		<button onclick="importData()" class="btn btn-primary">Import</button>
		<button onclick="flipField()" class="btn btn-primary">Flip Field</button>
		<span style="font-size: 15px; float: right;">Is reversed: <input type="checkbox" id="isReversed"></span>
	</div>	
	<table class="table table-striped">
		<thead>
			<th>X</th>
			<th>Y</th>
			<th>Radius</th>
			<th>Speed</th>
			<th>Comments</th>
			<th>Delete</th>
		</thead>
		<tbody>
			<tr>
				<td class="x"><input value="50"></td>
				<td class="y"><input value="50"></td>
				<td class="radius"><span>0</span></td>
				<td class="speed"><span>0</span></td>
				<td class="comments"><input placeholder="Comments"></td>
			</tr>
		</tbody>
	</table>
		
	<div class="shade hide behind" onclick="closeModal()"></div>
	<div class="modal hide behind">
		<div><span id="modalTitle">UntitledPath.java</span><span class="close" onclick="closeModal()">âœ•</span></div>
		<pre>
			Hello, there
		</pre>
	</div>
	
	<input type="file" id="upl" style="display:none;">
</body>

</html>
