<!DOCTYPE html>
<html>
<head>
	<title>RoboToasters Motion Profile Genereator</title>
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<input id="profileName" placeholder="Title" style="margin: 20px auto 20px auto; text-align: center; display: block;">
	<h4 class="sub-header">Waypoint Input</h4>
	<div class="table-responsive">	
		<table class="table table-striped" style="width: 800px; border-collapse: collapse;
		box-shadow: 0px 3px 5px rgba(128,128,128, 0.4);">
			<thead>
				<tr>
					<th>X</th>
					<th>Y</th>
					<th>Radius</th>
					<th>Speed</th>
					<th>Comments</th>
					<th>Delete</th>
				<tr>
			</thead>
			<tbody>
				<tr>
					<td class="x"><input value="50"></td>
					<td class="y"><input value="50"></td>
					<td class="radius"><span>0</span></td>
					<td class="speed"><span>0</span></td>
					<td class="comments"><input placeholder="Comments"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
